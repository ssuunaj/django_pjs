{% extends 'food/base.html' %} {% block body%}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img height="300px" width="300px"  src="{{ item.item_image }}" class="card" />
    </div>

    <!-- If we use the class based view we use the object to access the item context as below -->
    <!-- 
      <h1>{{object.item_name}}</h1>
      <h1>{{object.item_desc}}</h1>
      <h1>{{object.item_price}}</h1>
     -->
    <div class="col-md-6">
      <h1>{{item.item_name}}</h1>
      <h2>{{item.item_desc}}</h2>

      <h3>${{item.item_price}}</h3>
      <h3>posted_by {{object.user_name}}</h3>

      <a href="{% url 'food:delete_item' item.id %}">Delete</a>
      <a href="{% url 'food:update_item' item.id %}">Update</a>
    </div>
  </div>
</div>

<a href="/food/">back</a>

{% endblock %}
