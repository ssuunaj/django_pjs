{% extends 'food/base.html' %}

{% block body %}
   
<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header bg-info text-white">
          <div class="card-title">Add Item</div>
        </div>
        <div class="card-body">
          <form method="post">
             <!-- this tag is for security ie CORS -->    
            {% csrf_token %} 
  
            {% for field in form %}
              <div class="form-group">
                  {{field.name}}
                  <br>
                  {{field}}
              </div>
            {% endfor %}
            <button class="btn-outline-info" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
