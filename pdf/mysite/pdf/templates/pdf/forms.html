<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CV Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">

        <div class="heading-section m-4">
            <h1>CV Generator</h1>
        </div>

        <div class="col-md-7">
                       
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="summary" class="form-label">About you</label>
            <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
          </div>
          <div class="form-group">
            <label for="degree" class="form-label">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree">
          </div>
          <div class="form-group">
            <label for="School" class="form-label">School</label>
            <input type="text" class="form-control" id="school" name="school">
          </div>
          <div class="form-group">
            <label for="university" class="form-label">University</label>
            <input type="text" class="form-control" id="university" name="university">
          </div>
          <div class="form-group">
            <label for="experience" class="form-label">Experience</label>
            <textarea type="text" class="form-control" id="experience" name="experience"></textarea>
          </div>
          <div class="form-group">
            <label for="skills" class="form-label">Skills</label>
            <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
          </div>
          
        <button type="submit" class="btn btn-primary mt-3" >Submit</button>
      </form> 
        </div>
 
        </div>
    </div>
</body>
</html>
